<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3" style="margin-bottom: 1cm;"">
            <canvas id="{{ site.data.index.skills.id }}" height="550" width="1050"></canvas>
        </div>

  
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var data = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(75, 192, 192)',
                'rgba(153, 102, 255)',
                'rgba(255, 159, 64)',
                'rgba(153, 99, 132)'
            ],
          
                data: [{{ site.data.index.skills.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: data,

            options: {
                
                legend: {display: false},
                scales: {
                   
                    xAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true,                                
                                max: 100,
                                fontSize: 18,
                                fontColor: "#000"
                            },
                            
                        }],

                    yAxes: [{
                            display: true,
                            ticks: {
                                fontSize: 18,
                                fontColor: "#000"
                            },
                            
                        }]    
                },

            }
        });
        </script>
    </div>
</div>
